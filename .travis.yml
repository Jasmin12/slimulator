language: php
php:
- 7.0
- 7.1
cache:
  directories:
  - "$HOME/.composer/cache"
env:
- SLIM_VERSION="3.8.*"
- SLIM_VERSION="3.7.*"
- SLIM_VERSION="3.6.*"
- SLIM_VERSION="3.5.*"
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_install:
- phpenv config-rm xdebug.ini
install:
- composer install
- composer require slim/slim:${SLIM_VERSION}
script:
- php vendor/bin/phpunit
- "./vendor/bin/phpcs"
after_success:
- php sami.phar update phpdoc.php
addons:
  artifacts:
    debug: true
    s3_region: us-east-1
    target_paths: "$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH"
    paths:
    - "./docs/php"
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always